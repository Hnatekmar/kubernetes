apiVersion: v1
kind: Namespace
metadata:
  name: arc-systems
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: actions-runner-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/actions/actions-runner-controller-charts
    targetRevision: main
    helm:
      chart: gha-runner-scale-set-controller
      releaseName: arc
      namespace: arc-systems
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-systems
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: actions-runner-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/actions/actions-runner-controller-charts
    targetRevision: main
    helm:
      chart: gha-runner-scale-set
      releaseName: arc
      namespace: arc-systems
      values: |
        # Values specific to the Actions Runner Controller Helm chart
        githubConfigSecret: github-pat
        githubConfigUrl: https://github.com/<your_enterprise/org/repo>
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-systems
