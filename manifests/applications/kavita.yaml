apiVersion: v1
kind: Namespace
metadata:
  name: kavita
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kavita-nfs
spec:
  storageClassName: ""
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.88.25
    path: /mnt/data/k8s/kavita
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kavita-config
  namespace: kavita
spec:
  accessModes:
    - ReadWriteMany
  volumeName: kavita
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kavita-deployment
  namespace: kavita
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kavita
  template:
    metadata:
      labels:
        app: kavita
    spec:
      volumes:
        - name: books-volume
          nfs:
            path: /mnt/data/public/books
            server: 192.168.88.25
        - name: config-volume
          persistentVolumeClaim:
            claimName: kavita-config
      containers:
        - name: kavita
          image: jvmilazz0/kavita:latest
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: books-volume
              mountPath: /books
            - name: config-volume
              mountPath: /kavita/config
---
apiVersion: v1
kind: Service
metadata:
  name: kavita
  namespace: kavita
spec:
  selector:
    app: kavita
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kavita-ingress
  namespace: kavita
spec:
  ingressClassName: kong
  rules:
    - host: books.internal.hnatekmar.xyz
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: kavita
                port:
                  number: 5000
