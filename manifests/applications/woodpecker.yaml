apiVersion: v1
kind: Namespace
metadata:
  name: woodpecker
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: privileged
    pod-security.kubernetes.io/warn-version: latest
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: woodpecker
  namespace: argocd
spec:
  project: default
  source:
    chart: woodpecker
    repoURL: https://woodpecker-ci.org/
    targetRevision: 1.6.0
    helm:
      releaseName: woodpecker
      valuesObject:
        server:
          env:
            WOODPECKER_OPEN: "true"
            WOODPECKER_HOST: "https://woodpecker.hnatekmar.xyz"
            WOODPECKER_GITHUB: "true"
            WOODPECKER_ADMIN: "Hnatekmar"
          extraSecretNamesForEnvFrom:
            - woodpecker-agent
            - woodpecker-github-secret
          persistentVolume:
            storageClass: "nfs-client"
          ingress:
            enabled: true
            ingressClassName: 'kong'
            hosts:
              - host: woodpecker.hnatekmar.xyz
                paths:
                  - path: /
                    backend:
                      serviceName: chart-example.local
                      servicePort: 80
        agent:
          env:
            WOODPECKER_BACKEND_K8S_STORAGE_CLASS: "nfs-client"
          extraSecretNamesForEnvFrom:
            - woodpecker-agent
          persistence:
            accessModes:
              - ReadWriteMany
            storageClass: "nfs-client"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: woodpecker
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
      allowEmpty: false # Allows deleting all application resources during automatic syncing ( false by default ).
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
