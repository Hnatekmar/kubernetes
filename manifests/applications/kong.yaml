apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: argocd
spec:
  project: default
  source:
    chart: ingress
    repoURL: https://charts.konghq.com
    targetRevision: 0.13.1
    helm:
      releaseName: ingress
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kong